<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AE Inpaint</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>AE Inpaint</h1>
            <div id="server-status" class="status-indicator offline">
                <span class="status-dot"></span>
                <span class="status-text">Offline</span>
            </div>
        </div>

        <!-- Main Action -->
        <div class="section">
            <button id="btn-inpaint" class="btn btn-primary btn-large" disabled>
                <span class="btn-icon">ðŸŽ¨</span>
                Inpaint
            </button>
        </div>

        <!-- Prompt -->
        <div class="section">
            <label for="prompt">Prompt (optional)</label>
            <textarea id="prompt" placeholder="e.g., clean background, continue wall tiles..."></textarea>
        </div>

        <!-- Settings -->
        <div class="section collapsible">
            <div class="section-header" onclick="toggleSection(this)">
                <span>Settings</span>
                <span class="arrow">â–¼</span>
            </div>
            <div class="section-content">
                <div class="setting">
                    <label for="strength">Strength</label>
                    <div class="slider-container">
                        <input type="range" id="strength" min="0.5" max="1.0" step="0.05" value="0.85">
                        <span id="strength-value">0.85</span>
                    </div>
                </div>

                <div class="setting">
                    <label for="guidance">Guidance Scale</label>
                    <div class="slider-container">
                        <input type="range" id="guidance" min="1" max="15" step="0.5" value="7.5">
                        <span id="guidance-value">7.5</span>
                    </div>
                </div>

                <div class="setting">
                    <label for="steps">Steps</label>
                    <div class="slider-container">
                        <input type="range" id="steps" min="10" max="50" step="5" value="30">
                        <span id="steps-value">30</span>
                    </div>
                </div>

                <div class="setting">
                    <label for="feather">Mask Feather (px)</label>
                    <div class="slider-container">
                        <input type="range" id="feather" min="0" max="20" step="1" value="0">
                        <span id="feather-value">0</span>
                    </div>
                </div>

                <div class="setting">
                    <label for="expand">Mask Expand (px)</label>
                    <div class="slider-container">
                        <input type="range" id="expand" min="0" max="20" step="1" value="0">
                        <span id="expand-value">0</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Log -->
        <div class="section">
            <div class="log-container">
                <div id="log"></div>
            </div>
        </div>

        <!-- Debug -->
        <div class="section">
            <div class="btn-group">
                <button id="btn-debug" class="btn btn-secondary btn-small">
                    Export Debug
                </button>
                <button id="btn-clear-cache" class="btn btn-secondary btn-small">
                    Clear Cache
                </button>
            </div>
        </div>
    </div>

    <!-- Progress Overlay -->
    <div id="progress-overlay" class="overlay hidden">
        <div class="progress-container">
            <div class="spinner"></div>
            <div id="progress-text">Processing...</div>
        </div>
    </div>

    <script src="js/CSInterface.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
