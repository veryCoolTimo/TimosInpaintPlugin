<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AE Inpaint</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>AE Inpaint</h1>
        </div>

        <!-- Main Action -->
        <div class="section">
            <div class="btn-row">
                <button id="btn-inpaint" class="btn btn-primary btn-large">
                    Inpaint
                </button>
                <button id="btn-stop" class="btn btn-danger hidden">
                    Stop
                </button>
            </div>
        </div>

        <!-- Prompt -->
        <div class="section">
            <label for="prompt">Prompt (optional)</label>
            <textarea id="prompt" placeholder="e.g., clean background, continue wall tiles..."></textarea>
        </div>

        <!-- Settings Toggle -->
        <div class="section">
            <button id="btn-toggle-settings" class="btn btn-secondary btn-small">
                Settings
            </button>
        </div>

        <!-- Settings Panel (hidden by default) -->
        <div class="section settings-panel hidden" id="settings-panel">
            <div class="setting">
                <label for="strength">Strength</label>
                <div class="slider-container">
                    <input type="range" id="strength" min="0.5" max="1.0" step="0.05" value="0.85">
                    <span id="strength-value">0.85</span>
                </div>
            </div>

            <div class="setting">
                <label for="guidance">Guidance Scale</label>
                <div class="slider-container">
                    <input type="range" id="guidance" min="1" max="15" step="0.5" value="7.5">
                    <span id="guidance-value">7.5</span>
                </div>
            </div>

            <div class="setting">
                <label for="steps">Steps</label>
                <input type="number" id="steps" min="5" max="100" value="30" class="input-small">
            </div>

            <div class="divider"></div>

            <div class="setting">
                <label>Debug</label>
                <div class="btn-group">
                    <button id="btn-debug" class="btn btn-secondary btn-small">
                        Export Debug
                    </button>
                    <button id="btn-clear-cache" class="btn btn-secondary btn-small">
                        Clear Cache
                    </button>
                </div>
            </div>

            <div class="setting">
                <button id="btn-debug-mode" class="btn btn-secondary btn-small" style="width: 100%;">
                    CEP Debug: ON
                </button>
            </div>
        </div>

        <!-- Status Log -->
        <div class="section">
            <div class="log-container">
                <div id="log"></div>
            </div>
        </div>
    </div>

    <!-- Progress Overlay -->
    <div id="progress-overlay" class="overlay hidden">
        <div class="progress-container">
            <div class="spinner"></div>
            <div id="progress-text">Processing...</div>
        </div>
    </div>

    <script src="js/CSInterface.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
